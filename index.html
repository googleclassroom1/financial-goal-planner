<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Goal Planner</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="goal-container">
        Goal: £<input type="number" id="goal" placeholder="Enter goal amount" />
    </div>
   <div class="progress-container">
  <div class="progress-bar" style="width: 40%;"></div>
  <div class="bar-lines">
    <div class="bar-line" style="left: 10%;"></div>
    <div class="bar-line" style="left: 20%;"></div>
    <div class="bar-line" style="left: 30%;"></div>
    <div class="bar-line" style="left: 40%;"></div>
    <div class="bar-line" style="left: 50%;"></div>
    <div class="bar-line" style="left: 60%;"></div>
    <div class="bar-line" style="left: 70%;"></div>
    <div class="bar-line" style="left: 80%;"></div>
    <div class="bar-line" style="left: 90%;"></div>
    <div class="bar-line" style="left: 100%;"></div>
  </div>
</div>
    <div class="input-container">
        Current Amount: £<input type="number" id="current" placeholder="Enter current amount" />
        <button onclick="updateProgress()">Update</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
